<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rock paper scissor</title>
        <meta name="description" content="Play rock paper scissor online">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>
    <body class="not-in-game">
        <nav class="navigation">
            <a href="/" class="navigationLink">Rock paper scissor</a>
        </nav>

        <nav class="menuContainer">
            <div class="selectGameContainer">
                <div class="selectGame">
                    <p class="selectGame_description">Test your skills against a computer.</p>
                    <p class="selectGame_action">
                        <button class="actionButton js-game" data-players="human-computer">Human vs Computer</button>
                    </p>
                </div>
            </div>


            <div class="selectGameContainer">
                <div class="selectGame">
                    <p class="selectGame_description">Watch computers play against each other.</p>
                    <p class="selectGame_action">
                        <button class="actionButton js-game" data-players="computer-computer">Computer vs Computer</button>
                    </p>
                </div>
            </div>

        </nav>

        <main class="gameContainer">
            Play!
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
